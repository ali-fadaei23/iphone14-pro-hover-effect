<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 Pro Hover Effect</title>
    <link type="text/css" rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="box">
        <div class="inner">
            <div class="island-popup">
                <div class="content">
                    <div class="details">
                        <div class="imgBox">
                            <img class="img" src="assets/img/46930905.jpeg" />

                        </div>
                        <p>Abraham Calling</p>

                    </div>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>


                </div>

            </div>

        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSide"></i>


    </div>
    <!-- SCRIPT -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let popup = document.querySelector('.island-popup');
        popup.onclick = function () {
            popup.classList.toggle('active')
        }
    </script>
</body>

</html>
